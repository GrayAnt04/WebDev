<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Properties</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav { background-color: #34495e; color: white; width: 200px; height: 100vh; position: fixed; top: 0; left: 0; padding-top: 60px; }
    nav ul { list-style: none; padding: 0; margin: 0; }
    nav ul li { padding: 1rem; }
    nav ul li a { color: inherit; text-decoration: none; display: block; }
    nav ul li:hover { background-color: #2c3e50; }
    main {
      margin-left: 200px;
      padding: 2rem;
    }
    .card {
      background-color: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .property-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    form {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 2rem;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #34495e;
    }
  </style>
</head>
<body>

  <header>
    <h1>Rent Wise Landlord Portal</h1>
  </header>

  <nav>
    <ul>
      <li><a href="dashboard.html" style="color:white;">Dashboard</a></li>
      <li><a href="properties.html" style="color:white;">Properties</a></li>
      <li><a href="tenants.html" style="color:white;">Tenants</a></li>
      <li><a href="payments.html" style="color:white;">Payments</a></li>
      <li><a href="settings.html" style="color:white;">Settings</a></li>
      <li><a href="logout.html" style="color:white;">Logout</a></li>
    </ul>
  </nav>

  <main>
    <section class="card">
      <h2>Properties</h2>

      <!-- Property List (This will appear above the form) -->
      <div class="property-list" id="property-list">
        <!-- Properties will appear here -->
      </div>

      <!-- Add Property Form -->
      <form id="property-form">
        <label for="property-name">Property Name</label>
        <input type="text" id="property-name" placeholder="Enter property name" required />

        <label for="property-beds">Number of Beds</label>
        <input type="number" id="property-beds" placeholder="Enter number of beds" required />

        <label for="property-baths">Number of Baths</label>
        <input type="number" id="property-baths" placeholder="Enter number of baths" required />

        <label for="property-status">Status</label>
        <select id="property-status" required>
          <option value="occupied">Occupied</option>
          <option value="vacant">Vacant</option>
        </select>

        <button type="submit">Add Property</button>
      </form>
    </section>
  </main>

  <script>
    // Load stored properties from localStorage and display them
    function loadProperties() {
      const properties = JSON.parse(localStorage.getItem('properties')) || [];
      const propertyList = document.getElementById("property-list");
      propertyList.innerHTML = ""; // Clear the list before repopulating

      properties.forEach(property => {
        const propertyCard = document.createElement("div");
        propertyCard.classList.add("card");

        propertyCard.innerHTML = `
          <h3>${property.name}</h3>
          <p>${property.beds} Bed / ${property.baths} Bath</p>
          <p>Status: ${property.status.charAt(0).toUpperCase() + property.status.slice(1)}</p>
        `;
        
        propertyList.appendChild(propertyCard);
      });
    }

    // Add new property and update localStorage
    document.getElementById("property-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("property-name").value;
      const beds = document.getElementById("property-beds").value;
      const baths = document.getElementById("property-baths").value;
      const status = document.getElementById("property-status").value;

      // Create new property object
      const newProperty = { name, beds, baths, status };

      // Get existing properties from localStorage and add the new one
      const properties = JSON.parse(localStorage.getItem('properties')) || [];
      properties.push(newProperty);

      // Save updated properties to localStorage
      localStorage.setItem('properties', JSON.stringify(properties));

      // Reset the form and reload properties
      document.getElementById("property-form").reset();
      loadProperties();
    });

    // Initial load of properties from localStorage
    loadProperties();
  </script>

</body>
</html>
