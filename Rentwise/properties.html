<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Properties</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #34495e;
      color: white;
      width: 200px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 60px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      padding: 1rem;
    }
    nav ul li a {
      color: inherit;
      text-decoration: none;
      display: block;
    }
    nav ul li:hover {
      background-color: #2c3e50;
    }
    main {
      margin-left: 200px;
      padding: 2rem;
    }
    .card {
      background-color: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .property-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    form {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 2rem;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background-color: #34495e;
    }
    .inline {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
    }
    @media (max-width: 768px) {
      nav {
        position: relative;
        width: 100%;
        height: auto;
        padding-top: 0;
      }
      nav ul {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      nav ul li {
        padding: 0.5rem;
        text-align: center;
      }
      main {
        margin-left: 0;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Rent Wise Landlord Portal</h1>
  </header>

  <nav>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="properties.html">Properties</a></li>
      <li><a href="tenants.html">Tenants</a></li>
      <li><a href="payments.html">Payments</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="logout.html">Logout</a></li>
    </ul>
  </nav>

  <main>
    <section class="card">
      <h2>Properties</h2>

      <!-- Property List -->
      <div class="property-list" id="property-list"></div>

      <!-- Add Property Form -->
      <form id="property-form">
        <label for="property-name">Property Name</label>
        <input type="text" id="property-name" required placeholder="123 Main St" />

        <label for="property-beds">Number of Beds</label>
        <input type="number" id="property-beds" required placeholder="2" />

        <label for="property-baths">Number of Baths</label>
        <input type="number" id="property-baths" required placeholder="1" />

        <label for="property-status">Status</label>
        <select id="property-status" required>
          <option value="occupied">Occupied</option>
          <option value="vacant">Vacant</option>
        </select>

        <button type="submit">Add Property</button>
      </form>
    </section>
  </main>

  <script>
    function loadProperties() {
      const properties = JSON.parse(localStorage.getItem('properties')) || [];
      const list = document.getElementById("property-list");
      list.innerHTML = "";

      properties.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${p.name}</h3>
          <p>${p.beds} Bed / ${p.baths} Bath</p>
          <div class="inline">
            <label>Status:</label>
            <select data-index="${index}" class="status-dropdown">
              <option value="occupied" ${p.status === "occupied" ? "selected" : ""}>Occupied</option>
              <option value="vacant" ${p.status === "vacant" ? "selected" : ""}>Vacant</option>
            </select>
          </div>
          <button onclick="deleteProperty(${index})">Delete</button>
        `;
        list.appendChild(div);
      });

      document.querySelectorAll(".status-dropdown").forEach(dropdown => {
        dropdown.addEventListener("change", function() {
          const index = this.getAttribute("data-index");
          const properties = JSON.parse(localStorage.getItem('properties')) || [];
          properties[index].status = this.value;
          localStorage.setItem('properties', JSON.stringify(properties));
        });
      });
    }

    function deleteProperty(index) {
      const properties = JSON.parse(localStorage.getItem('properties')) || [];
      properties.splice(index, 1);
      localStorage.setItem('properties', JSON.stringify(properties));
      loadProperties();
    }

    document.getElementById("property-form").addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("property-name").value;
      const beds = document.getElementById("property-beds").value;
      const baths = document.getElementById("property-baths").value;
      const status = document.getElementById("property-status").value;

      const newProperty = { name, beds, baths, status };
      const properties = JSON.parse(localStorage.getItem('properties')) || [];
      properties.push(newProperty);
      localStorage.setItem('properties', JSON.stringify(properties));

      document.getElementById("property-form").reset();
      loadProperties();
    });

    loadProperties();
  </script>

</body>
</html>
