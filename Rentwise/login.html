
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #f4f6f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-card { background-color: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 300px; }
    .login-card h2 { margin-top: 0; text-align: center; }
    input[type="text"], input[type="password"] { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
    button { width: 100%; padding: 0.5rem; background-color: #2c3e50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #34495e; }
  </style>
  
</head>
<body>
  
<div class="login-card">
  <h2>Login</h2>
  
  <form action="dashboard.html">
    <input type="text" placeholder="Username" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Log In</button>
  </form>
  
</div>
</body>
</html>
